<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
 <section class="faq-main-container">
   <img src="images/illustration-woman-online-mobile.svg" alt="Illustarion Woman Online" class="illustration">
   <img src="images/bg-pattern-mobile.svg" alt="Shadow box" class="shadow">

   <div class="faq-sub-container">
     <h1>FAQ</h1>
     <div class="question-container">
       <div class="subquestion-container">

        <div class="faq-container">
          <div class="question">
            <p class="question-txt">How many team members can I invite?</p>
            <img class='down-arrow' src="images/icon-arrow-down.svg" alt="Arrow down" />
          </div>
          <div class="answer-container">
            <p class="answer"></p>
          </div>
        </div>

        <div class="faq-container">
          <div class="question">
            <p class="question-txt">What is the maximum file upload size?</p>
            <img class='down-arrow' src="images/icon-arrow-down.svg" alt="Arrow down" />
          </div>
          <div class="answer-container">
            <p class="answer">No more than 2GB. All files in your account must fit your allotted storage space.</p>
          </div>
        </div>

        <div class="faq-container">
          <div class="question">
            <p class="question-txt">How do I reset my password?</p>
            <img class='down-arrow' src="images/icon-arrow-down.svg" alt="Arrow down" />
          </div>
          <div class="answer-container">
            <p class="answer"></p>
          </div>
        </div>

        <div class="faq-container">
          <div class="question">
            <p class="question-txt">Can I cancel my subscription?</p>
            <img class='down-arrow' src="images/icon-arrow-down.svg" alt="Arrow down" />
          </div>
          <div class="answer-container">
            <p class="answer"></p>
          </div>
        </div>

        <div class="faq-container">
          <div class="question">
            <p class="question-txt">Do you provide additional support?</p>
            <img class='down-arrow' src="images/icon-arrow-down.svg" alt="Arrow down" />
          </div>
          <div class="answer-container">
            <p class="answer"></p>
          </div>
        </div>

       </div>
     </div>
   </div>
 </section>

 <script src="main.js"></script>
</body>
</html>
